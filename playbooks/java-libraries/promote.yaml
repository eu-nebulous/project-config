- hosts: all
  vars:
    library_path: "{{ zuul.project.src_dir }}/{{ java_libraries[0].context }}"
  roles:
    - install-jdk
    - install-maven

  tasks:
    - name: Perform release
      command: mvn release:perform
      args:
        chdir: "{{ library_path }}"
      environment:
        MAVEN_HOME: "/opt/apache-maven-3.8.8"
        PATH: "{{ ansible_env.PATH }}:/opt/apache-maven-3.8.8/bin"
      become: yes
