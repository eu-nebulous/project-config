- job:
    name: nebulous-build-container-images
    parent: opendev-build-container-image
    description: Build the container images.
    vars: &image_vars
      promote_container_image_method: intermediate-registry

- job:
    name: nebulous-upload-container-images
    parent: opendev-upload-container-image
    description: Build and upload the container images.
    vars: *image_vars

- job:
    name: nebulous-promote-container-images
    parent: opendev-promote-container-image
    description: Promote previously uploaded container images.
    vars: *image_vars
    post-review: true
    secrets:
      - name: container_registry_credentials
        secret: nebulous-container-registry-credentials
        pass-to-parent: true

- job:
    name: nebulous-hadolint
    description: Run Hadolint on Dockerfile(s).
    pre-run: playbooks/hadolint/pre.yaml
    run: playbooks/hadolint/run.yaml

- job:
    name: nebulous-helm-lint
    parent: helm-lint
    description: Run helm lint on Helm charts.
    vars:
      helm_version: &helm_version "3.12.0"

- job:
    name: nebulous-chart-testing-lint
    parent: chart-testing-lint
    description: Run chart-testing on Helm charts.
    vars:
      helm_version: *helm_version

- job:
    name: nebulous-apply-helm-charts
    parent: apply-helm-charts
    description: Deploy a Kubernetes cluster and apply charts.
    vars:
      helm_version: *helm_version
